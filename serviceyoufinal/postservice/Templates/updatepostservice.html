<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update PostService</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            font-weight:bold;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight:bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 16px;
            text-align: center;
            margin: 0 10px;
            font-weight: bold;
            font-size: 24px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #0056b3;
            transform: scale(0.9);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif; /* Set the font family explicitly */
        }

    </style>
</head>
<body>
    <form method="post" action="">
    {% csrf_token %}
    <h1>Update PostService</h1>
    {% if form.errors %}
        <div class="error">
            <strong>Error:</strong> Please correct the form errors.
        </div>
    {% endif %}
    <p>
        <label>Title:</label>
        {{ form.title }}
    </p>

    <p>
        <label>Description:</label>
        {{ form.description }}
    </p>

    <p>
        <label>Location:</label>
        {{ form.location }}
    </p>
    <p>
        <label>Service ID:</label>
        {{ form.serviceID }}
    </p>
    <input type="submit" value="Update">
</form>

    <div class="navbar">
        <div>
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'querypostservice' %}">My Post</a>
            <a href="{% url 'deletepostservice' %}">Delete Post</a>
        </div>
    </div>
</body>
</html>
