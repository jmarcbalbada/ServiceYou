<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete PostService</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .error {
            color: #ff0000;
        }

        .button-container {
            background-color: #fff;
            padding: 20px;
            margin-left: 100px;
            margin-top: 0px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-weight:bold;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 150%;
            background-color: #007bff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0; /* Adjust the padding as needed */
            margin-left: 0px;
            z-index: 1000; /* Ensure the navbar appears above other elements */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 16px;
            text-align: center;
            margin: 0 10px;
            font-weight: bold;
            font-size: 24px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #0056b3;
            transform: scale(0.9); /* Adjust the scale factor as needed */
        }

    </style>
</head>
<body>
    <form method="post" action="">
    {% csrf_token %}
    <h1>Delete PostService</h1>
    <p>
        <label for="id_postID">Select Post to Delete:</label>
        <select id="id_postID" name="postID" required>
            {% for post_service in postServices %}
                <option value="{{ post_service.postID }}">{{ post_service.postID }} - {{ post_service.title }}</option>
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="Delete">
    </p>
</form>

    <div class="navbar">
            <div>
                <a href="{% url 'homepage' %}">Home</a>
                <a href="{% url 'querypostservice' %}">My Post</a>
                <a href="{% url 'deletepostservice' %}">Delete Post</a>
            </div>
        </div>
</body>
</html>
