<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rate your Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form p {
            margin: 10px 0;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .star {
            cursor: pointer;
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s;
        }

        .star:hover,
        .star.active {
            color: #f00; /* Highlighted color for active stars */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .success {
            color: #007bff;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <h1>Rate your Service Here!</h1>
        <p>
            <label>Request ID:</label> {{ form.requestID }}
        </p>
        <p>
            <br><label>Rating:</label>
            <div class="rating">
                {% for i in "12345" %}
                    <span class="star{% if i == form.rateValue.value %} active{% endif %}" data-value="{{ i }}">â˜…</span>
                {% endfor %}
            </div>
            <input type="hidden" name="rateValue" id="rateValue" value="{{ form.rateValue.value }}">
        </p>
        <p>
            <br><label>Comment:</label> {{ form.comment }}
        </p>
        <p>
            <input type="submit" value="Submit!">
        </p>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const stars = document.querySelectorAll(".star");
                const rateValueInput = document.getElementById("rateValue");

                stars.forEach((star) => {
                    star.addEventListener("click", function () {
                        const value = parseInt(this.getAttribute("data-value"));
                        rateValueInput.value = value;

                        stars.forEach((s) => {
                            if (value >= parseInt(s.getAttribute("data-value"))) {
                                s.classList.add("active");
                            } else {
                                s.classList.remove("active");
                            }
                        });
                    });
                });
            });
        </script>
    </form>
</body>
</html>
